<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zamorye web-poster</title>
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div class="sticky-wrapper">
      <img class="fish" src="img/fish.svg" alt="fish">
      <div class="corals__container big">
        <div class="corals__wrapper animate1">
          <img class="corals corals__animate animate1" src="img/bg-layer-1.svg">
        </div>
        <div class="corals__wrapper animate2 bg">
          <img class="corals__animate animate2" src="img/bg-layer-2.svg">
        </div>
        <div class="corals__wrapper animate3 bg">
          <img class="corals__animate animate3" src="img/bg-layer-3.svg">
        </div>
        <div class="corals__wrapper animate4 bg">
          <img class="corals__animate animate4" src="img/bg-layer-4.svg">
        </div>
        <div class="corals__wrapper animate5 bg">
          <img class="corals__animate animate5" src="img/bg-layer-5.svg">
        </div>
      </div>

      <div class="corals__container medium">
        <div class="corals__wrapper animate1">
          <img class="corals corals__animate animate1" src="img/bg-medium-layer-1.svg">
        </div>
        <div class="corals__wrapper animate2 bg">
          <img class="corals__animate animate2" src="img/bg-medium-layer-2.svg">
        </div>
        <div class="corals__wrapper animate3 bg">
          <img class="corals__animate animate3" src="img/bg-medium-layer-3.svg">
        </div>
        <div class="corals__wrapper animate4 bg">
          <img class="corals__animate animate4" src="img/bg-medium-layer-4.svg">
        </div>
      </div>

      <div class="corals__container small">
        <div class="corals__wrapper animate1">
          <img class="corals corals__animate animate1" src="img/bg-small-layer-1.svg">
        </div>
        <div class="corals__wrapper animate2 bg">
          <img class="corals__animate animate2" src="img/bg-small-layer-2.svg">
        </div>
        <div class="corals__wrapper animate3 bg">
          <img class="corals__animate animate3" src="img/bg-small-layer-3.svg">
        </div>
        <div class="corals__wrapper animate4 bg">
          <img class="corals__animate animate4" src="img/bg-small-layer-4.svg">
        </div>
      </div>
    </div>
    
    <div class="text">
      <div class="text__wrapper -left">
        <img class="h1-1" src="img/h1-1.svg" alt="Из скучного">
      </div>
      <div class="text__wrapper -right">
        <img class="h1-2" src="img/h1-2.svg" alt="болота">
      </div>
      <div class="text__wrapper -left">
        <img class="h1-3" src="img/h1-3.svg" alt="навстречу">
      </div>
      <div class="text__wrapper -right">
        <img class="h1-4 big" src="img/h1-4.svg" alt="ярким приключениям">
      </div>
      <div class="text__wrapper -right">
        <img class="h1-4 small" src="img/h1-4-small.svg" alt="ярким приключениям">
      </div>
    </div>

    <footer>
      <div class="footer__line">
        <img class="footer__line" src="img/line.png" alt="line">
      </div>
      <div class="footer__content">
        <p>Тихий океан, ул.&nbsp;Коралловая&nbsp;8,<br>за морской звездой</p>
        <img class="logo big" src="img/logo.svg" alt="logo">
        <img class="logo medium" src="img/logo_small.svg" alt="logo">
        <p class="footer__content__contacts">
          zamorye@more.com<br>+7 (955) 255 70 05
        </p>
      </div>
      <div class="footer__line">
        <img class="footer__line" src="img/line.png" alt="line">
      </div>
    </footer>
  </body>
</html>
